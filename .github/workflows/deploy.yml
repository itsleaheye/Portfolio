name: Deploy static site with React app

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [trigger-portfolio-build]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Portfolio repo (static site)
        uses: actions/checkout@v4

      - name: Clone Scrystone repo (React app)
        run: |
          git clone https://x-access-token:${{ secrets.SCRYSTONE_ACCESS_TOKEN }}@github.com/itsleaheye/Scrystone.git react-app

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build React app
        working-directory: ./react-app
        run: |
          npm ci
          npm run build

      - name: Copy React build to static site
        run: |
          rm -rf ./scrystone
          mkdir -p ./scrystone
          cp -r ./react-app/build/* ./scrystone/
          cp ./react-app/public/_redirects ./scrystone/_redirects

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
