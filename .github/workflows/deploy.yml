name: Build and deploy Portfolio and Scrystone app

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [trigger-portfolio-build]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Portfolio repo
        uses: actions/checkout@v4

      - name: Clone Scrystone repo
        run: |
          git clone https://x-access-token:${{ secrets.SCRYSTONE_ACCESS_TOKEN }}@github.com/itsleaheye/Scrystone.git react-app

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build React app
        working-directory: ./react-app
        run: |
          npm ci
          npm run build

      - name: Copy React app to /scrystone
        run: |
          rm -rf ./scrystone
          mkdir -p ./scrystone
          cp -r ./react-app/dist/* ./scrystone/
          if [ -f ./react-app/public/_redirects ]; then cp ./react-app/public/_redirects ./scrystone/_redirects; fi

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy combined site to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_ACTION_DEPLOY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --dir=./ --prod --site=$NETLIFY_SITE_ID
